name: CD - Deploy

on:
  # 1. å½“ CI é€šè¿‡åè‡ªåŠ¨è§¦å‘éƒ¨ç½²
  #    - push åˆ° main â†’ CI æˆåŠŸ â†’ è‡ªåŠ¨éƒ¨ç½²ç”Ÿäº§
  #    - push åˆ° dev  â†’ CI æˆåŠŸ â†’ è‡ªåŠ¨éƒ¨ç½²å¼€å‘
  workflow_run:
    workflows: ["CI - Backend", "CI - Frontend"]
    types:
      - completed
    branches: [main, dev]
  
  # 2. æ”¯æŒ tag è§¦å‘
  push:
    tags:
      - 'v*'
  
  # 3. æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      environment:
        description: 'éƒ¨ç½²ç¯å¢ƒ'
        required: true
        type: choice
        options:
          - development
          - production

# é˜²æ­¢é‡å¤éƒ¨ç½²
concurrency:
  group: cd-${{ github.event.workflow_run.head_branch || github.ref_name }}-${{ inputs.environment || 'auto' }}
  cancel-in-progress: true

env:
  # 1. GitHub Container Registry (åŸæœ‰çš„)
  GHCR_REGISTRY: ghcr.io
  
  # 2. é˜¿é‡Œäº‘ Registry (æ–°å¢çš„ï¼Œä» Secrets è¯»å–)
  ALIYUN_REGISTRY: ${{ secrets.REGISTRY_HOST }}
  ALIYUN_NAMESPACE: tasteinsight

  # é•œåƒåç§°å®šä¹‰
  GHCR_BACKEND_IMAGE: ${{ github.repository }}-backend
  GHCR_FRONTEND_IMAGE: ${{ github.repository }}-frontend
  GHCR_EMBEDDING_IMAGE: ${{ github.repository }}-embedding
  
  # é˜¿é‡Œäº‘
  ALIYUN_BACKEND_REPO: tasteinsight-backend
  ALIYUN_FRONTEND_REPO: tasteinsight-frontend
  ALIYUN_EMBEDDING_REPO: tasteinsight-embedding

jobs:
  # æ£€æŸ¥ CI æ˜¯å¦æˆåŠŸ
  check-ci:
    name: Check CI Status
    runs-on: ubuntu-latest
    # æ€»æ˜¯è¿è¡Œï¼Œåœ¨æ­¥éª¤ä¸­æ£€æŸ¥åˆ†æ”¯å’Œ CI çŠ¶æ€
    outputs:
      should_deploy: ${{ steps.check.outputs.should_deploy }}
      ci_branch: ${{ steps.check.outputs.ci_branch }}
    steps:
      - name: Check CI result
        id: check
        run: |
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            CI_BRANCH="${{ github.event.workflow_run.head_branch }}"
            echo "ci_branch=${CI_BRANCH}" >> $GITHUB_OUTPUT
            
            # éªŒè¯åˆ†æ”¯æ˜¯å¦åœ¨å…è®¸çš„åˆ—è¡¨ä¸­
            if [ "$CI_BRANCH" != "main" ] && [ "$CI_BRANCH" != "dev" ]; then
              echo "should_deploy=false" >> $GITHUB_OUTPUT
              echo "âŒ CI branch '$CI_BRANCH' is not main or dev, skipping deployment"
              exit 0
            fi
            
            # æ£€æŸ¥ CI æ˜¯å¦æˆåŠŸ
            if [ "${{ github.event.workflow_run.conclusion }}" != "success" ]; then
              echo "should_deploy=false" >> $GITHUB_OUTPUT
              echo "âŒ CI failed on branch '$CI_BRANCH', skipping deployment"
              exit 0
            fi
            
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "âœ… CI passed on branch '$CI_BRANCH', proceeding with deployment"
          else
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "ci_branch=" >> $GITHUB_OUTPUT
            echo "ğŸ“¦ Tag push or manual trigger, proceeding with deployment"
          fi

  # æ„å»ºåç«¯é•œåƒ
  build-backend:
    name: Build Backend Image
    runs-on: ubuntu-latest
    needs: check-ci
    if: |
      needs.check-ci.outputs.should_deploy == 'true' &&
      (github.event_name != 'workflow_run' ||
      (github.event.workflow_run.head_branch == 'main' || github.event.workflow_run.head_branch == 'dev'))
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ç™»å½• GitHub Container Registry (ä¿æŒä¸å˜)
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # åŒæ—¶ä¹Ÿç™»å½• é˜¿é‡Œäº‘ (æ–°å¢)
      - name: Log in to Aliyun Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ALIYUN_REGISTRY }}
          username: ${{ secrets.ALIYUN_USERNAME }}
          password: ${{ secrets.ALIYUN_PASSWORD }}

      # é…ç½®å¤šé‡é•œåƒå…ƒæ•°æ®
      - name: Extract metadata for Backend
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_BACKEND_IMAGE }}
            ${{ env.ALIYUN_REGISTRY }}/${{ env.ALIYUN_NAMESPACE }}/${{ env.ALIYUN_BACKEND_REPO }}
          tags: |
            type=semver,pattern={{version}}
            type=sha,prefix=sha-
            type=raw,value=${{ github.event.workflow_run.head_branch }},enable=${{ github.event_name == 'workflow_run' }}
            type=raw,value=latest-dev,enable=${{ (github.event_name == 'workflow_run' && github.event.workflow_run.head_branch == 'dev') || github.ref == 'refs/heads/dev' || (startsWith(github.ref, 'refs/tags/v') && contains(github.ref, '-')) }}
            type=raw,value=latest,enable=${{ (github.event_name == 'workflow_run' && github.event.workflow_run.head_branch == 'main') || github.ref == 'refs/heads/main' || (startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, '-')) }}

      # æ„å»ºå¹¶æ¨é€
      - name: Build and push Backend
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64


  # æ„å»ºå‰ç«¯é•œåƒ
  build-frontend:
    name: Build Frontend Image
    runs-on: ubuntu-latest
    needs: check-ci
    if: |
      needs.check-ci.outputs.should_deploy == 'true' &&
      (github.event_name != 'workflow_run' ||
      (github.event.workflow_run.head_branch == 'main' || github.event.workflow_run.head_branch == 'dev'))
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # å‰ç«¯åŒæ ·éœ€è¦åŒé‡ç™»å½•
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Aliyun Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ALIYUN_REGISTRY }}
          username: ${{ secrets.ALIYUN_USERNAME }}
          password: ${{ secrets.ALIYUN_PASSWORD }}

      # å‰ç«¯é…ç½®å¤šé‡é•œåƒåœ°å€
      - name: Extract metadata for Frontend
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_FRONTEND_IMAGE }}
            ${{ env.ALIYUN_REGISTRY }}/${{ env.ALIYUN_NAMESPACE }}/${{ env.ALIYUN_FRONTEND_REPO }}
          tags: |
            type=semver,pattern={{version}}
            type=sha,prefix=sha-
            type=raw,value=${{ github.event.workflow_run.head_branch }},enable=${{ github.event_name == 'workflow_run' }}
            type=raw,value=latest-dev,enable=${{ (github.event_name == 'workflow_run' && github.event.workflow_run.head_branch == 'dev') || github.ref == 'refs/heads/dev' || (startsWith(github.ref, 'refs/tags/v') && contains(github.ref, '-')) }}
            type=raw,value=latest,enable=${{ (github.event_name == 'workflow_run' && github.event.workflow_run.head_branch == 'main') || github.ref == 'refs/heads/main' || (startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, '-')) }}

      - name: Build and push Frontend
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./frontend-web
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # æ„å»ºåµŒå…¥æœåŠ¡é•œåƒ
  build-embedding:
    name: Build Embedding Service Image
    runs-on: ubuntu-latest
    needs: check-ci
    if: |
      needs.check-ci.outputs.should_deploy == 'true' &&
      (github.event_name != 'workflow_run' ||
      (github.event.workflow_run.head_branch == 'main' || github.event.workflow_run.head_branch == 'dev'))
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Aliyun Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ALIYUN_REGISTRY }}
          username: ${{ secrets.ALIYUN_USERNAME }}
          password: ${{ secrets.ALIYUN_PASSWORD }}

      - name: Extract metadata for Embedding Service
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_EMBEDDING_IMAGE }}
            ${{ env.ALIYUN_REGISTRY }}/${{ env.ALIYUN_NAMESPACE }}/${{ env.ALIYUN_EMBEDDING_REPO }}
          tags: |
            type=semver,pattern={{version}}
            type=sha,prefix=sha-
            type=raw,value=${{ github.event.workflow_run.head_branch }},enable=${{ github.event_name == 'workflow_run' }}
            type=raw,value=latest-dev,enable=${{ (github.event_name == 'workflow_run' && github.event.workflow_run.head_branch == 'dev') || github.ref == 'refs/heads/dev' || (startsWith(github.ref, 'refs/tags/v') && contains(github.ref, '-')) }}
            type=raw,value=latest,enable=${{ (github.event_name == 'workflow_run' && github.event.workflow_run.head_branch == 'main') || github.ref == 'refs/heads/main' || (startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, '-')) }}

      - name: Build and push Embedding Service
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./backend/python-embedding-service
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=embedding
          cache-to: type=gha,mode=max,scope=embedding
          platforms: linux/amd64
          build-args: |
            PRELOAD_MODEL=true

  # éƒ¨ç½²åˆ°å¼€å‘ç¯å¢ƒ
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend, build-embedding]
    if: >
      (github.event_name == 'workflow_run' && github.event.workflow_run.head_branch == 'dev') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/dev') ||
      (github.event_name == 'workflow_dispatch' && inputs.environment == 'development') ||
      (startsWith(github.ref, 'refs/tags/v') && contains(github.ref, '-'))
    environment: development
    concurrency:
      group: deploy-development
      cancel-in-progress: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEV_SSH_KEY }}

      - name: Add host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DEV_HOST }} >> ~/.ssh/known_hosts

      - name: Create and copy deployment files
        run: |
          DEPLOY_TMP=$(mktemp -d)
          trap "rm -rf $DEPLOY_TMP" EXIT

          cp backend/docker-compose.yml "$DEPLOY_TMP/docker-compose.yml"
          
          cat > "$DEPLOY_TMP/cert.pem" << 'EOF'
          ${{ secrets.DEV_SSL_CERT }}
          EOF
          
          cat > "$DEPLOY_TMP/private.key" << 'EOF'
          ${{ secrets.DEV_SSL_KEY }}
          EOF
          
          cat > "$DEPLOY_TMP/.env" << 'EOF'
          ${{ secrets.DEV_ENV_FILE }}
          EOF
          
          cat > "$DEPLOY_TMP/nginx.conf" << 'EOF'
          ${{ secrets.DEV_NGINX_CONF }}
          EOF
          
          scp "$DEPLOY_TMP/docker-compose.yml" "${{ secrets.DEV_USER }}@${{ secrets.DEV_HOST }}:${{ secrets.DEV_DEPLOY_PATH }}/docker-compose.yml"
          scp "$DEPLOY_TMP/cert.pem" "${{ secrets.DEV_USER }}@${{ secrets.DEV_HOST }}:${{ secrets.DEV_DEPLOY_PATH }}/certs/cert.pem"
          scp "$DEPLOY_TMP/private.key" "${{ secrets.DEV_USER }}@${{ secrets.DEV_HOST }}:${{ secrets.DEV_DEPLOY_PATH }}/certs/private.key"
          scp "$DEPLOY_TMP/.env" "${{ secrets.DEV_USER }}@${{ secrets.DEV_HOST }}:${{ secrets.DEV_DEPLOY_PATH }}/.env"
          scp "$DEPLOY_TMP/nginx.conf" "${{ secrets.DEV_USER }}@${{ secrets.DEV_HOST }}:${{ secrets.DEV_DEPLOY_PATH }}/nginx.conf"
        shell: bash
        
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          script: |
            set -e
            cd ${{ secrets.DEV_DEPLOY_PATH }}

            # Fail fast if required env vars are missing
            if ! grep -q '^REDIS_PASSWORD=' .env; then
              echo "âŒ Missing REDIS_PASSWORD in .env" >&2
              exit 1
            fi
            
            # è®¾ç½®è¯ä¹¦æƒé™
            chmod 600 certs/private.key
            chmod 644 certs/cert.pem

            echo "${{ secrets.ALIYUN_PASSWORD }}" | docker login ${{ env.ALIYUN_REGISTRY }} -u "${{ secrets.ALIYUN_USERNAME }}" --password-stdin

            export TAG=latest-dev
            
            # è¿™ä¸ªå˜é‡ä¼šè¢«ä¼ å…¥ docker-compose.yml ä¸­æ›¿æ¢ ${IMAGE_REGISTRY}
            export IMAGE_REGISTRY="${{ env.ALIYUN_REGISTRY }}/${{ env.ALIYUN_NAMESPACE }}"
            
            echo "ğŸš€ Deploying from Registry: $IMAGE_REGISTRY"
            
            docker compose pull
            docker compose up -d --remove-orphans
            
            # æ¸…ç†æœªä½¿ç”¨çš„é•œåƒ
            docker image prune -f
            
            echo "âœ… Development deployment completed at $(date)"

  # éƒ¨ç½²åˆ°ç”Ÿäº§ç¯å¢ƒ
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend, build-embedding]
    if: >
      (github.event_name == 'workflow_run' && github.event.workflow_run.head_branch == 'main') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && inputs.environment == 'production') ||
      (startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, '-'))
    environment: production
    concurrency:
      group: deploy-production
      cancel-in-progress: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PROD_SSH_KEY }}

      - name: Add host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.PROD_HOST }} >> ~/.ssh/known_hosts

      - name: Create and copy deployment files
        run: |
          # åˆ›å»ºä¸´æ—¶ç›®å½•å­˜æ”¾éƒ¨ç½²æ–‡ä»¶
          DEPLOY_TMP=$(mktemp -d)
          trap "rm -rf $DEPLOY_TMP" EXIT

          # å¤åˆ¶ docker-compose.yml
          cp backend/docker-compose.yml "$DEPLOY_TMP/docker-compose.yml"
          
          # ä½¿ç”¨ heredoc å®‰å…¨å†™å…¥æ•æ„Ÿæ–‡ä»¶
          cat > "$DEPLOY_TMP/cert.pem" << 'EOF'
          ${{ secrets.PROD_SSL_CERT }}
          EOF
          
          cat > "$DEPLOY_TMP/private.key" << 'EOF'
          ${{ secrets.PROD_SSL_KEY }}
          EOF
          
          cat > "$DEPLOY_TMP/.env" << 'EOF'
          ${{ secrets.PROD_ENV_FILE }}
          EOF
          
          cat > "$DEPLOY_TMP/nginx.conf" << 'EOF'
          ${{ secrets.PROD_NGINX_CONF }}
          EOF
          
          # å¤åˆ¶æ–‡ä»¶åˆ°æœåŠ¡å™¨
          scp "$DEPLOY_TMP/docker-compose.yml" "${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }}:${{ secrets.PROD_DEPLOY_PATH }}/docker-compose.yml"
          scp "$DEPLOY_TMP/cert.pem" "${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }}:${{ secrets.PROD_DEPLOY_PATH }}/certs/cert.pem"
          scp "$DEPLOY_TMP/private.key" "${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }}:${{ secrets.PROD_DEPLOY_PATH }}/certs/private.key"
          scp "$DEPLOY_TMP/.env" "${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }}:${{ secrets.PROD_DEPLOY_PATH }}/.env"
          scp "$DEPLOY_TMP/nginx.conf" "${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }}:${{ secrets.PROD_DEPLOY_PATH }}/nginx.conf"
        shell: bash

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            set -e
            cd ${{ secrets.PROD_DEPLOY_PATH }}

            # Fail fast if required env vars are missing
            if ! grep -q '^REDIS_PASSWORD=' .env; then
              echo "âŒ Missing REDIS_PASSWORD in .env" >&2
              exit 1
            fi
            
            # è®¾ç½®è¯ä¹¦æƒé™
            chmod 600 certs/private.key
            chmod 644 certs/cert.pem

            # ç”Ÿäº§ç¯å¢ƒåŒæ ·ç™»å½•é˜¿é‡Œäº‘
            echo "${{ secrets.ALIYUN_PASSWORD }}" | docker login ${{ env.ALIYUN_REGISTRY }} -u "${{ secrets.ALIYUN_USERNAME }}" --password-stdin

            export TAG=latest
            
            # ç”Ÿäº§ç¯å¢ƒåŒæ ·æŒ‡å®šé˜¿é‡Œäº‘æº
            export IMAGE_REGISTRY="${{ env.ALIYUN_REGISTRY }}/${{ env.ALIYUN_NAMESPACE }}"
            
            echo "ğŸš€ Deploying from Registry: $IMAGE_REGISTRY"
            
            docker compose pull
            docker compose up -d --remove-orphans
            
            docker image prune -f
            echo "âœ… Production deployment completed at $(date)"
