name: CI - Backend

on:
  push:
    branches: [main, dev]
    paths:
      - 'backend/**'
      - '.github/workflows/ci-backend.yml'
  pull_request:
    branches: [main, dev]
    paths:
      - 'backend/**'
      - '.github/workflows/ci-backend.yml'

env:
  NODE_VERSION: '22'
  PNPM_VERSION: '9'
  # CI 测试数据库配置
  CI_DB_USER: ci_test_user
  CI_DB_PASSWORD: ci_test_password_12345
  CI_DB_NAME: tasteinsight_ci_test
  CI_DATABASE_URL: postgresql://ci_test_user:ci_test_password_12345@localhost:5432/tasteinsight_ci_test?schema=public
  # CI 测试 Redis 配置
  CI_REDIS_PASSWORD: ci_redis_password_for_testing_only

jobs:
  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: 'backend/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run ESLint
        run: pnpm lint

      - name: Check formatting
        run: pnpm format --check

      - name: Build
        run: pnpm build

  test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint-and-build
    defaults:
      run:
        working-directory: ./backend
    services:
      postgres:
        image: pgvector/pgvector:pg15
        env:
          POSTGRES_USER: ${{ env.CI_DB_USER }}
          POSTGRES_PASSWORD: ${{ env.CI_DB_PASSWORD }}
          POSTGRES_DB: ${{ env.CI_DB_NAME }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: 'backend/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Start Redis (password-protected)
        run: |
          docker rm -f tasteinsight-ci-redis 2>/dev/null || true
          docker run -d --name tasteinsight-ci-redis \
            -p 6379:6379 \
            redis:alpine \
            redis-server --requirepass "${{ env.CI_REDIS_PASSWORD }}" --appendonly yes
          for i in $(seq 1 30); do
            if docker exec tasteinsight-ci-redis redis-cli -a "${{ env.CI_REDIS_PASSWORD }}" ping | grep -q PONG; then
              exit 0
            fi
            sleep 1
          done
          echo "Redis did not become ready" >&2
          docker logs tasteinsight-ci-redis || true
          exit 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Embedding Service Image
        uses: docker/build-push-action@v6
        with:
          context: ./backend/python-embedding-service
          # 根据分支选择 Dockerfile：main 分支用 Full，其他用 Mock
          file: ./backend/python-embedding-service/${{ (github.ref_name == 'main' || github.base_ref == 'main') && 'Dockerfile' || 'Dockerfile.mock' }}
          tags: tasteinsight-embedding:ci-test
          load: true
          cache-from: type=gha,scope=embedding
          cache-to: type=gha,mode=max,scope=embedding

      - name: Start Embedding Service
        run: |
          docker rm -f tasteinsight-ci-embedding 2>/dev/null || true
          docker run -d --name tasteinsight-ci-embedding \
            -p 5001:5001 \
            -e DEFAULT_EMBEDDING_VERSION=v2 \
            tasteinsight-embedding:ci-test
          echo "Waiting for embedding service to be ready..."
          # 为 Full 预留更多时间
          MAX_RETRIES=60
          if [ "${{ github.ref_name }}" = "main" ] || [ "${{ github.base_ref }}" = "main" ]; then
            MAX_RETRIES=150
          fi
          for i in $(seq 1 $MAX_RETRIES); do
            if curl -f http://localhost:5001/health 2>/dev/null | grep -q '"status":"healthy"'; then
              echo "Embedding service is ready"
              exit 0
            fi
            sleep 2
          done
          echo "Embedding service did not become ready" >&2
          docker logs tasteinsight-ci-embedding || true
          exit 1

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ env.CI_DATABASE_URL }}

      - name: Seed database
        run: pnpm exec ts-node prisma/seed.ts
        env:
          DATABASE_URL: ${{ env.CI_DATABASE_URL }}
          # Admin（CI 测试用固定值）
          INITIAL_ADMIN_USERNAME: testadmin
          INITIAL_ADMIN_PASSWORD: password123

      - name: Run E2E tests
        run: pnpm test:e2e:cov
        env:
          # Application
          APP_PORT: 3000
          APP_URL: http://localhost:3000
          # Database
          DATABASE_URL: ${{ env.CI_DATABASE_URL }}
          # Redis
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          REDIS_PASSWORD: ${{ env.CI_REDIS_PASSWORD }}
          # Embedding Service
          EXTERNAL_EMBEDDING_SERVICE_URL: http://localhost:5001
          # Admin（CI 测试用固定值）
          INITIAL_ADMIN_USERNAME: testadmin
          INITIAL_ADMIN_PASSWORD: password123
          # JWT（CI 测试用固定值）
          JWT_SECRET: ci-jwt-secret-for-testing-only-32chars
          JWT_EXPIRATION_TIME: 3600s
          JWT_REFRESH_SECRET: ci-jwt-refresh-secret-testing-32ch
          JWT_REFRESH_EXPIRATION_TIME: 7d
          # WeChat（CI 测试用 mock 值）
          WECHAT_APPID: wx_ci_test_appid
          WECHAT_SECRET: wx_ci_test_secret
          # AI Provider（CI 测试用 mock 值）
          USE_MOCK_AI_PROVIDER: true
          # Upload
          UPLOAD_STORAGE_TYPE: local
          UPLOAD_LOCAL_PATH: ./uploads
          UPLOAD_BASE_URL: http://localhost:3000/images
          UPLOAD_MAX_FILE_SIZE: 10485760
          # Mock auth for testing
          ENABLE_MOCK_AUTH: true

      - name: Cleanup test containers
        if: always()
        run: |
          docker stop tasteinsight-ci-embedding 2>/dev/null || true
          docker rm tasteinsight-ci-embedding 2>/dev/null || true

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage-e2e/lcov.info
          flags: e2e-tests
          fail_ci_if_error: false
          working-directory: ${{ github.workspace }}

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [lint-and-build, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: false
          tags: tasteinsight-backend:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max
