name: CI - Frontend

on:
  push:
    branches: [main, dev]
    paths:
      - 'frontend-web/**'
      - '.github/workflows/ci-frontend.yml'
  pull_request:
    branches: [main, dev]
    paths:
      - 'frontend-web/**'
      - '.github/workflows/ci-frontend.yml'

env:
  NODE_VERSION: '22'
  PNPM_VERSION: '9'

defaults:
  run:
    working-directory: ./frontend-web

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Run Unit Tests
        run: pnpm test
