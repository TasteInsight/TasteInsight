services:
  backend:
    build: .
    env_file:
      - .env.docker
    depends_on:
      db:
        condition: service_healthy
    # Command is handled by ENTRYPOINT in Dockerfile and docker-entrypoint.sh
    volumes:
      - uploads_data:/app/uploads
    networks:
      - frontend
      - backend

  nginx:
    image: nginx:alpine
    ports:
      - "${APP_PORT:-80}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - uploads_data:/var/www/uploads:ro
    depends_on:
      - backend
    networks:
      - frontend

  db:
    image: postgres:15-alpine
    env_file:
      - .env.docker
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db-data:
  uploads_data:

networks:
  frontend:
  backend:
