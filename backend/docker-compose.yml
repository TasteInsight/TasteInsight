services:
  backend:
    build: .
    image: ${IMAGE_REGISTRY:-ghcr.io/tasteinsight}/tasteinsight-backend:${TAG:-latest}
    env_file: .env
    environment:
      # Override for Docker networking
      - POSTGRES_HOST=db
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:${POSTGRES_PORT}/${POSTGRES_DB}?schema=public
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      # Set to false in production
      - RUN_SEED=${RUN_SEED:-false}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    # Command is handled by ENTRYPOINT in Dockerfile and docker-entrypoint.sh
    volumes:
      - uploads_data:/app/uploads
    networks:
      - tasteinsight_net
      - db_net

  frontend:
    build:
      context: ../frontend-web
      dockerfile: Dockerfile
    image: ${IMAGE_REGISTRY:-ghcr.io/tasteinsight}/tasteinsight-frontend:${TAG:-latest}
    networks:
      - tasteinsight_net

  redis:
    image: redis:7-alpine
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - db_net
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/nginx/ssl:ro
      - uploads_data:/var/www/uploads:ro
    depends_on:
      - backend
      - frontend
    networks:
      - tasteinsight_net

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - db_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db-data:
  uploads_data:
  redis-data:

networks:
  tasteinsight_net:
    name: tasteinsight_net
  db_net:
    internal: true
